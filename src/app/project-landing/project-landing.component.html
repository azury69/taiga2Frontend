<app-navbar></app-navbar>

<div class="project-landing">
  <div class="create-project-btn">
    <button (click)="openCreateProjectForm()">
      <span class="icon">+</span> Create New Project
    </button>
  </div>

  <div class="working-on-section">
    <h2>Created Projects</h2>
    <div class="projects-list">
      <div *ngIf="workingOnProjects.length > 0" class="projects-container">
        <div *ngFor="let project of workingOnProjects" class="project-item">
          <div class="project-card">
            <h3>
              <a [routerLink]="['/project', project.id]">{{ project.name }}</a>
            </h3>
            <p>{{ project.description }}</p>
            <div class="project-actions">
              <button 
              class="invite-btn w-5 h-5 p-1 rounded-full bg-gray-200 flex items-center justify-center hover:bg-blue-500 hover:text-white transition-all shadow-md"
              >
              <span class="material-icons">group_add</span>
            </button>
              <button (click)="deleteProject(project.id)" class="delete-btn">
                <span class="material-icons">delete</span> 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Invite Form Modal -->
<div *ngIf="showModal" class="flex justify-center items-center w-full h-full bg-gray-50 p-6">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">

    <!-- Close Button styled as part of the card -->
    <button 
      (click)="closeModal()" 
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none text-lg">
      <span class="font-semibold">&times;</span>
    </button>

    <!-- Invite User Form Card -->
    <app-invite-user [projectId]="selectedProjectId"></app-invite-user>
  </div>
</div>
