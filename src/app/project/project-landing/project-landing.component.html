
<div class="bg-gray-100 p-6 min-h-screen flex flex-col items-center">
  
<!-- project-landing.component.html -->

<!-- Create Project Button -->
<div class="w-full flex justify-end mb-6">
  <button (click)="openCreateProjectForm()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center gap-2">
    <span class="text-lg">+</span> Create New Project
  </button>
</div>

<!-- Create Project Modal (Using CreateProjectComponent) -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
    <button (click)="closeCreateProjectForm()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl">
      &times;
    </button>

    <!-- Create Project Component -->
    <app-create-project (closeForm)="closeCreateProjectForm()" (projectCreated)="handleProjectCreated($event)">
    </app-create-project>
  </div>
</div>

  <!-- Projects Section -->
  <div class="flex flex-col md:flex-row gap-8 w-full">

    <!-- Created Projects Section Card -->
    <div class="flex-1 bg-white rounded-2xl shadow-lg p-6 border border-gray-300">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800 uppercase tracking-wide border-b pb-2">Created Projects</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let project of createdProjects" class="bg-gray-50 p-4 rounded-xl shadow-sm relative hover:shadow-md transition">
          <h3 class="text-lg font-bold text-blue-600 mb-2">
            <a [routerLink]="['/project', project.id]">{{ project.name }}</a>
          </h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          <div class="absolute top-3 right-3">
            <button (click)="deleteProject(project.id)" class="text-red-500 hover:text-red-700 text-xl">
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Invited Projects Section Card -->
    <div class="flex-1 bg-white rounded-2xl shadow-lg p-6 border border-gray-300">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800 uppercase tracking-wide border-b pb-2">Invited Projects</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let project of workingOnProjects" class="bg-gray-50 p-4 rounded-xl shadow-sm relative hover:shadow-md transition">
          <h3 class="text-lg font-bold text-blue-600 mb-2">
            <a [routerLink]="['/project', project.id]">{{ project.name }}</a>
          </h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
        </div>
      </div>
    </div>

  </div>


</div>
