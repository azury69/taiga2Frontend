<!-- create-project.component.html -->
<form (ngSubmit)="createProject()" class="space-y-6">
  <div>
    <label for="name" class="block text-gray-700 font-medium mb-2">Project Name</label>
    <input 
      type="text" 
      id="name" 
      [(ngModel)]="projectName" 
      name="name" 
      placeholder="Enter project name" 
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
    <textarea 
      id="description" 
      [(ngModel)]="projectDescription" 
      name="description" 
      rows="4" 
      placeholder="Enter project description" 
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <div class="flex justify-center">
    <button 
      type="submit" 
      [disabled]="!projectName || !projectDescription"
      class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed cursor-pointer"
    >
      Create Project
    </button>
  </div>
</form>
